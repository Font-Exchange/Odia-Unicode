<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>DocX Converter</title>
    <link rel="stylesheet" type="text/css" href="Dxc_files/base.css" title="Basic">
    <noscript>
      <style>
        .iff-javascript-enabled {
            display: none;
        }
      </style>
    </noscript>
    <script defer="defer" src="Dxc_files/highlight.min.js"></script>
    <script defer="defer" src="Dxc_files/main.js"></script>
  </head>

  <body>
    <div class="site-heading">
      <h1><font color="#FFFFFF">Docx Converter</font>r</h1>
      <ul>
        <li></li>
      </ul>
    </div>
    <div class="content">
      <div class="main">
        
<div class="conv">
  <p>
    Select a .docx file: <input id="document" type="file">&nbsp;
  
<button id="btn" onclick="myFunction()" style="float: right">Copy text</button>


  </p>

  <h4>Output :</h4>

  <div id="output" contenteditable="true">&nbsp;</div>

  <h4>Messages :</h4>

  <div id="messages"><ul></ul></div>
</div>

<script src="Dxc_files/mammoth.browser.min.js"></script>
<script src="FExchange_files/jquery.js"defer="defer"></script>

<style>
.conv {
    /*margin: 0 -20px;*/
    padding: 5px 20px;
    background-color: #e1e3e5;
}

.conv #output {
    background-color: #fff;
    min-height: 200px;
    margin: 0 -10px;
    padding: 5px 10px;
}

.conv #output img {
    max-width: 100%;
}
</style>

       </div>
    </div>
  
<script>

function myFunction() {
  var copyText = document.getElementById("output");
  navigator.clipboard.writeText(copyText.textContent)
}
</script>

</body></html>
